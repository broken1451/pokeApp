            <!-- {{pokemons.pokemon.name}} -->
        <div *ngFor="let pokemon of pokemons; let i=index">
            <mat-card class="pokemon-card" >
                <mat-card-title>{{pokemon.name}}</mat-card-title> 
                <div class="id"></div>
                <div class="background-image">
                    <img mat-card-image [src]="pokemon.img | imagen" />
                </div>
                <mat-card-content>
                    <div  >
                        <div *ngFor="let types of pokemon.type" class="types" [style.background]="_getTypeColour(types)">
                            {{types }}
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
